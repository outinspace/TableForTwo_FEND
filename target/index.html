<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
    
  <body>
    <h1>Fetching message from api...</h1>
    <div id="app">
      {{ message }}
    </div>
    
    
    
    
    
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: ''
        },
        created: function() {
          this.message = 'Loading...'
          axios.get('/api/hello')
            .then(function(res) {
              console.log(res)
              this.message = res.data
            }.bind(this))
        }
      })
    </script>
  </body>
</html>
